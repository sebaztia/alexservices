server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: 'alex'
    password: 'password'
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true